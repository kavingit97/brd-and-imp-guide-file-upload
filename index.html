<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrack</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #007bff;
            color: white;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .output-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .spinner {
            display: none;
            width: 3rem;
            height: 3rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>

<header>
    <h1>AutoTrack</h1>
    <p>Automate your business requirement documentation with ease!</p>
</header>

<div class="container">
    <h2>Input Section</h2>
    <form id="inputForm">
        <div class="form-group">
            <label for="fileInput">Upload an Image:</label>
            <input type="file" class="form-control-file" id="fileInput" accept=".jpg,.jpeg,.png">
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
        <div class="spinner-border text-primary spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </form>

    <div class="output-section">
        <h3>Output Section</h3>
        <div id="output"></div>
    </div>
</div>

<footer class="text-center mt-4">
    <p>Your Name | Implementation Analyst</p>
</footer>

<script>
    document.getElementById('inputForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput').files[0];
        const reader = new FileReader();

        // Show loading spinner
        const spinner = document.querySelector('.spinner');
        spinner.style.display = 'inline-block';

        reader.onload = async function(e) {
            const imgElement = document.createElement('img');
            imgElement.src = e.target.result;
            imgElement.onload = async function() {
                // Load the MobileNet model
                const model = await mobilenet.load();
                const predictions = await model.classify(imgElement);

                // Display predictions
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = '';
                predictions.forEach(pred => {
                    const p = document.createElement('p');
                    p.innerText = `${pred.className}: ${pred.probability.toFixed(2)}`;
                    outputDiv.appendChild(p);
                });

                // Hide spinner
                spinner.style.display = 'none';
            };
        };

        reader.readAsDataURL(fileInput); // Read the image file
    });
</script>

</body>
</html>
