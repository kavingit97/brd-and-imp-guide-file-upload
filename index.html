<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrack</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #007bff;
            color: white;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .output-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            position: relative; /* Make sure output section is relative for positioning */
        }
        .spinner {
            display: none;
            width: 3rem;
            height: 3rem;
        }
    </style>
    <script async src="https://docs.opencv.org/4.5.3/opencv.js"></script>
</head>
<body>

<header>
    <h1>AutoTrack</h1>
    <p>Automate your business requirement documentation with ease!</p>
</header>

<div class="container">
    <h2>Input Section</h2>
    <form id="inputForm">
        <div class="form-group">
            <label for="fileInput">Upload an Image:</label>
            <input type="file" class="form-control-file" id="fileInput" accept=".jpg,.jpeg,.png">
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
        <div class="spinner-border text-primary spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </form>

    <div class="output-section">
        <h3>Output Section</h3>
        <div id="output"></div>
    </div>
</div>

<footer class="text-center mt-4">
    <p>Your Name | Implementation Analyst</p>
</footer>

<script>
    document.getElementById('inputForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput').files[0];
        const reader = new FileReader();

        // Show loading spinner
        const spinner = document.querySelector('.spinner');
        spinner.style.display = 'inline-block';

        reader.onload = async function(e) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            // Create and append the image element
            const imgElement = document.createElement('img');
            imgElement.src = e.target.result;
            imgElement.style.maxWidth = '100%'; // Adjust the size to fit within the container
            imgElement.style.height = 'auto';
            outputDiv.appendChild(imgElement);

            imgElement.onload = async function() {
                // Wait for OpenCV.js to be loaded
                cv.onRuntimeInitialized = async () => {
                    // Create a canvas to process the image
                    const canvas = document.createElement('canvas');
                    canvas.width = imgElement.width;
                    canvas.height = imgElement.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(imgElement, 0, 0);

                    // Convert the canvas image to a Mat object for processing
                    const src = cv.imread(canvas);
                    const dst = new cv.Mat();
                    
                    // Convert to grayscale
                    cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
                    
                    // Apply Gaussian Blur
                    cv.GaussianBlur(src, src, new cv.Size(5, 5), 0);
                    
                    // Perform Canny Edge Detection
                    cv.Canny(src, dst, 100, 200);
                    
                    // Find contours
                    const contours = new cv.MatVector();
                    const hierarchy = new cv.Mat();
                    cv.findContours(dst, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

                    // Process contours to find clickable components
                    for (let i = 0; i < contours.size(); i++) {
                        const c = contours.get(i);
                        const rect = cv.boundingRect(c);
                        if (rect.width > 30 && rect.height > 10) { // Filter by size
                            drawRectangle(outputDiv, rect.x, rect.y, rect.width, rect.height);
                        }
                    }

                    // Clean up
                    src.delete();
                    dst.delete();
                    contours.delete();
                    hierarchy.delete();
                    
                    // Hide spinner
                    spinner.style.display = 'none';
                };
            };
        };

        reader.readAsDataURL(fileInput); // Read the image file
    });

    // Function to draw rectangles around detected clickable components
    function drawRectangle(outputDiv, x, y, width, height) {
        const rect = document.createElement('div');
        rect.style.position = 'absolute';
        rect.style.border = '2px solid red';
        rect.style.left = `${x}px`;
        rect.style.top = `${y}px`;
        rect.style.width = `${width}px`;
        rect.style.height = `${height}px`;

        // Append the rectangle to the output div
        outputDiv.appendChild(rect);
    }
</script>

</body>
</html>
