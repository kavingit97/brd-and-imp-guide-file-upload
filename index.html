<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Name</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            text-align: center;
            padding: 2rem;
            background-color: #007bff;
            color: white;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .output-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .spinner {
            display: none;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Product Name</h1>
    <p>Automate your business requirement documentation with ease!</p>
</header>

<div class="container">
    <h2>Input Section</h2>
    <form id="inputForm">
        <div class="form-group">
            <label for="fileInput">Upload an Image or PDF:</label>
            <input type="file" class="form-control-file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf">
        </div>
        <div class="form-group">
            <label for="urlInput">Or Enter a URL:</label>
            <input type="url" class="form-control" id="urlInput" placeholder="Enter URL">
        </div>
        <button type="submit" class="btn btn-primary">Process</button>
        <div class="spinner-border text-primary spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </form>

    <div class="output-section">
        <h3>Output Section</h3>
        <div id="output"></div>
        <button id="downloadButton" class="btn btn-success" style="display:none;">Download Document</button>
    </div>
</div>

<footer class="text-center mt-4">
    <p>Your Name | Implementation Analyst</p>
</footer>

<script>
    document.getElementById('inputForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const fileInput = document.getElementById('fileInput').files[0];
        const urlInput = document.getElementById('urlInput').value;

        // Show loading spinner
        const spinner = document.querySelector('.spinner');
        spinner.style.display = 'inline-block';

        // Placeholder for actual processing logic
        let output = 'Processing...'; // Temporary message
        document.getElementById('output').innerText = output;

        // Simulate a delay for processing
        setTimeout(() => {
            // Hide spinner
            spinner.style.display = 'none';
            
            // Update output with generated business questions (this is a placeholder)
            output = 'Generated Business Questions:\n1. Track page load.\n2. Track button clicks.\n3. Check component existence.';
            document.getElementById('output').innerText = output;

            // Show download button
            document.getElementById('downloadButton').style.display = 'inline-block';
        }, 2000);
    });
</script>

</body>
</html>
